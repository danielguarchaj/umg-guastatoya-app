<aside id="left-panel" class="left-panel">
  <nav class="navbar navbar-expand-sm navbar-default">
    <div id="main-menu" class="main-menu collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="menu-title">Filtrar por clasificacion</li>
        <li ng-repeat="c in vm.clasificaciones track by $index">
          <a
            ><i class="menu-icon fa fa-laptop"></i>
            {{c.nombre}}
          </a>
        </li>
      </ul>
    </div>
  </nav>
</aside>

<div id="right-panel" class="right-panel">
  <header id="header" class="header">
    <div class="top-right">
      <div class="header-menu">
        <div class="user-area dropdown float-right">
          <a
            class="dropdown-toggle active"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <img
              class="user-avatar rounded-circle"
              src="images/admin.jpg"
              alt="User Avatar"
            />
          </a>
          <div class="user-menu dropdown-menu">
            <a class="nav-link" ng-click="vm.authenticationService.logout()"><i class="fa fa-power-off"></i>Cerrar Sesion</a
            >
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="content pb-0">
    <div class="row">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title box-title">Publicaciones recientes</h4>
          <div class="card-content">
            <div class="messenger-box">
              <ul>
                <li ng-repeat="noticia in vm.noticias track by $index">
                  <div class="msg-received msg-container">
                    <div class="avatar">
                      <img src="images/avatar/64-1.jpg" alt="" />
                      <div class="send-time">{{noticia.fecha_hora_creacion | date:'medium'}}</div>
                    </div>
                    <div class="msg-box">
                      <div class="inner-box">
                        <div class="name">
                          {{noticia.titulo}}
                        </div>
                        <div class="meg">
                          {{noticia.contenido}}
                        </div>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
